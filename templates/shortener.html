<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener - Team Tool</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .logout-btn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .panel-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .shorten-btn {
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .short-url {
            font-size: 18px;
            color: #3498db;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .share-btn {
            padding: 8px 15px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .links-list {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .link-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .link-info {
            flex: 1;
            margin-right: 15px;
        }
        
        .short-code {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .original-url {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            word-break: break-all;
        }
        
        .link-stats {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 5px;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ”— Team Link Shortener</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">Shorten New Link</h2>
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Enter URL to shorten (e.g., https://example.com)">
                </div>
                <button class="shorten-btn" onclick="shortenUrl()">Shorten URL</button>
                
                <div id="resultContainer" class="result-container">
                    <div class="short-url" id="shortUrl"></div>
                    <div>
                        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                        <button class="share-btn" onclick="shareLink()">Share</button>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2 class="panel-title">Recent Shortened Links</h2>
                <div id="linksList" class="links-list">
                    <!-- Links will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/shortener.js"></script>
</body>
</html>
