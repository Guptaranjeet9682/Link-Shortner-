<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Link Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card h2 {
            margin-bottom: 20px;
            color: #e2e8f0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background: #059669;
        }
        
        #resultBox {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: none;
        }
        
        #shortUrl {
            color: #60a5fa;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }
        
        .btn-copy {
            background: #3b82f6;
        }
        
        .btn-share {
            background: #8b5cf6;
        }
        
        #linksContainer {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .link-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #3b82f6;
        }
        
        .short-link {
            color: #60a5fa;
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .original-link {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .link-stats {
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 12px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸ”— Link Shortener</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2>Shorten New URL</h2>
                <input type="url" id="urlInput" placeholder="https://example.com">
                <button onclick="shortenUrl()" id="shortenBtn">Shorten URL</button>
                
                <div id="resultBox">
                    <div id="shortUrl"></div>
                    <div class="action-buttons">
                        <button class="btn-copy" onclick="copyToClipboard()">Copy</button>
                        <button class="btn-share" onclick="shareLink()">Share</button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Recent Links</h2>
                <div id="linksContainer">
                    <p>Loading links...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Check auth
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                window.location.href = '/';
                return false;
            }
            
            return true;
        }
        
        // Shorten URL
        async function shortenUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const token = localStorage.getItem('auth_token');
            
            if (!url) {
                showToast('Enter URL', 'error');
                return;
            }
            
            if (!url.startsWith('http')) {
                showToast('Enter valid URL (http/https)', 'error');
                return;
            }
            
            try {
                const btn = document.getElementById('shortenBtn');
                btn.innerHTML = 'Creating...';
                btn.disabled = true;
                
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('shortUrl').textContent = result.short_url;
                    document.getElementById('resultBox').style.display = 'block';
                    document.getElementById('urlInput').value = '';
                    showToast('Link created!');
                    loadLinks();
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                showToast('Network error', 'error');
            } finally {
                const btn = document.getElementById('shortenBtn');
                btn.innerHTML = 'Shorten URL';
                btn.disabled = false;
            }
        }
        
        // Load links
        async function loadLinks() {
            const token = localStorage.getItem('auth_token');
            const container = document.getElementById('linksContainer');
            
            try {
                const response = await fetch('/api/links', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.links.length > 0) {
                        container.innerHTML = '';
                        
                        result.links.forEach(link => {
                            const div = document.createElement('div');
                            div.className = 'link-item';
                            
                            const shortUrl = `${window.location.origin}/l/${link.short_code}`;
                            
                            div.innerHTML = `
                                <div class="short-link">${shortUrl}</div>
                                <div class="original-link">${link.original_url.substring(0, 50)}...</div>
                                <div class="link-stats">
                                    <span>${new Date(link.created_at).toLocaleDateString()}</span>
                                    <span>${link.click_count || 0} clicks</span>
                                </div>
                            `;
                            
                            container.appendChild(div);
                        });
                    } else {
                        container.innerHTML = '<p>No links yet</p>';
                    }
                }
            } catch (error) {
                container.innerHTML = '<p>Error loading links</p>';
            }
        }
        
        // Copy to clipboard
        async function copyToClipboard() {
            const text = document.getElementById('shortUrl').textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied!');
            } catch (error) {
                // Fallback
                const input = document.createElement('input');
                input.value = text;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast('Copied!');
            }
        }
        
        // Share link
        async function shareLink() {
            const url = document.getElementById('shortUrl').textContent;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Short Link',
                        text: 'Check this link',
                        url: url
                    });
                } catch (error) {
                    copyToClipboard();
                }
            } else {
                copyToClipboard();
            }
        }
        
        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#ef4444' : '#10b981';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('authenticated');
            window.location.href = '/';
        }
        
        // Initialize
        checkAuth().then(authenticated => {
            if (authenticated) {
                loadLinks();
            }
        });
        
        // Enter key in URL input
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });
    </script>
</body>
</html>
