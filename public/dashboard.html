<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Link Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .card {
            background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .url-input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4f46e5 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .result-box {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
        }
        
        .short-url {
            font-size: 1.2rem;
            color: #60a5fa;
            word-break: break-all;
            margin-bottom: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn-action {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-copy {
            background: #10b981;
            color: white;
        }
        
        .btn-share {
            background: #8b5cf6;
            color: white;
        }
        
        .links-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .link-item {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #3b82f6;
        }
        
        .link-short {
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .link-original {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .link-stats {
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 0.85rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-link"></i> Team Link Shortener
            </div>
            <div class="user-info">
                <span>Welcome, Team Member</span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
        
        <div class="dashboard-grid">
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-plus-circle"></i> Shorten New Link
                </h2>
                <div class="input-group">
                    <input type="url" 
                           class="url-input" 
                           id="urlInput" 
                           placeholder="https://example.com"
                           onkeypress="handleEnterKey(event)">
                </div>
                <button class="btn-primary" onclick="shortenUrl()" id="shortenBtn">
                    <i class="fas fa-magic"></i> Shorten URL
                </button>
                
                <div class="result-box" id="resultBox">
                    <div class="short-url" id="shortUrl"></div>
                    <div class="action-buttons">
                        <button class="btn-action btn-copy" onclick="copyToClipboard()">
                            <i class="far fa-copy"></i> Copy
                        </button>
                        <button class="btn-action btn-share" onclick="shareLink()">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-history"></i> Recent Links
                </h2>
                <div class="links-list" id="linksList">
                    <div class="loading" id="linksLoading">
                        <div class="spinner"></div>
                        <p>Loading links...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>
    
    <script>
        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            try {
                const response = await fetch('/api/check-auth', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (!data.authenticated) {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('authenticated');
                    window.location.href = '/';
                } else {
                    loadRecentLinks();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/';
            }
        }
        
        // Shorten URL
        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const shortenBtn = document.getElementById('shortenBtn');
            
            if (!url) {
                showToast('Please enter a URL', 'error');
                return;
            }
            
            if (!url.startsWith('http')) {
                showToast('Please enter a valid URL starting with http:// or https://', 'error');
                return;
            }
            
            const token = localStorage.getItem('auth_token');
            
            try {
                shortenBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Shortening...';
                shortenBtn.disabled = true;
                
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show result
                    document.getElementById('shortUrl').textContent = result.short_url;
                    document.getElementById('resultBox').style.display = 'block';
                    urlInput.value = '';
                    
                    showToast('URL shortened successfully!', 'success');
                    
                    // Reload recent links
                    loadRecentLinks();
                } else {
                    showToast(result.message || 'Error shortening URL', 'error');
                }
            } catch (error) {
                console.error('Shorten error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                shortenBtn.innerHTML = '<i class="fas fa-magic"></i> Shorten URL';
                shortenBtn.disabled = false;
            }
        }
        
        // Load recent links
        async function loadRecentLinks() {
            const token = localStorage.getItem('auth_token');
            
            try {
                const response = await fetch('/api/links', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                const linksList = document.getElementById('linksList');
                
                if (result.success && result.links.length > 0) {
                    linksList.innerHTML = '';
                    
                    result.links.forEach(link => {
                        const linkItem = document.createElement('div');
                        linkItem.className = 'link-item';
                        
                        const shortUrl = `${window.location.origin}/l/${link.short_code}`;
                        const clickCount = link.click_count || 0;
                        const createdDate = new Date(link.created_at).toLocaleDateString();
                        
                        linkItem.innerHTML = `
                            <div class="link-short">${shortUrl}</div>
                            <div class="link-original">${link.original_url.substring(0, 60)}...</div>
                            <div class="link-stats">
                                <span><i class="far fa-clock"></i> ${createdDate}</span>
                                <span><i class="far fa-eye"></i> ${clickCount} clicks</span>
                            </div>
                        `;
                        
                        linkItem.addEventListener('click', () => {
                            copyToClipboard(shortUrl);
                            showToast('Link copied to clipboard!');
                        });
                        
                        linksList.appendChild(linkItem);
                    });
                } else {
                    linksList.innerHTML = '<div style="text-align: center; padding: 2rem; color: #94a3b8;">No links yet. Create your first one!</div>';
                }
            } catch (error) {
                console.error('Load links error:', error);
                document.getElementById('linksList').innerHTML = '<div style="text-align: center; padding: 2rem; color: #f87171;">Error loading links</div>';
            }
        }
        
        // Copy to clipboard
        async function copyToClipboard(text = null) {
            const urlToCopy = text || document.getElementById('shortUrl').textContent;
            
            try {
                await navigator.clipboard.writeText(urlToCopy);
                showToast('Copied to clipboard!');
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = urlToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Copied to clipboard!');
            }
        }
        
        // Share link
        async function shareLink() {
            const url = document.getElementById('shortUrl').textContent;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Shortened Link',
                        text: 'Check out this shortened link',
                        url: url
                    });
                } catch (error) {
                    copyToClipboard();
                }
            } else {
                copyToClipboard();
            }
        }
        
        // Handle Enter key
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                shortenUrl();
            }
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            if (type === 'error') {
                toast.style.background = '#ef4444';
            } else if (type === 'success') {
                toast.style.background = '#10b981';
            }
            
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('authenticated');
            window.location.href = '/';
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
