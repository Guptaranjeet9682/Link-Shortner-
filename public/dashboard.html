<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Team Link Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .result-box {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .short-url {
            font-size: 18px;
            color: #60a5fa;
            word-break: break-all;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-action {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-copy {
            background: #10b981;
            color: white;
        }
        
        .btn-copy:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-share {
            background: #8b5cf6;
            color: white;
        }
        
        .btn-share:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }
        
        .links-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .link-item {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3b82f6;
            transition: all 0.3s;
        }
        
        .link-item:hover {
            background: rgba(15, 23, 42, 0.6);
            transform: translateX(5px);
        }
        
        .link-short {
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .link-original {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .link-stats {
            display: flex;
            justify-content: space-between;
            color: #64748b;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .error-toast {
            background: #ef4444;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-link"></i> Team Link Shortener
            </div>
            <div class="user-menu">
                <span>Welcome, Team Member</span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
        
        <div class="dashboard-grid">
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-plus-circle"></i> Create Short Link
                </h2>
                
                <div class="input-group">
                    <input type="url" 
                           class="url-input" 
                           id="urlInput" 
                           placeholder="https://example.com"
                           onkeypress="if(event.key === 'Enter') shortenUrl()">
                </div>
                
                <button class="btn-primary" onclick="shortenUrl()" id="shortenBtn">
                    <i class="fas fa-magic"></i> Shorten URL
                </button>
                
                <div class="result-box" id="resultBox">
                    <div class="short-url" id="shortUrl"></div>
                    <div class="action-buttons">
                        <button class="btn-action btn-copy" onclick="copyToClipboard()">
                            <i class="far fa-copy"></i> Copy
                        </button>
                        <button class="btn-action btn-share" onclick="shareLink()">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-history"></i> Recent Links
                </h2>
                
                <div class="links-container" id="linksContainer">
                    <div class="loading" id="linksLoading">
                        <div class="spinner"></div>
                        <p>Loading your links...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Check authentication on load
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const isAuthenticated = localStorage.getItem('authenticated');
            
            // If not authenticated, redirect to home
            if (!token || !isAuthenticated) {
                window.location.href = '/';
                return false;
            }
            
            // Verify token with server
            try {
                const response = await fetch('/api/links', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                // If unauthorized, redirect
                if (response.status === 401) {
                    logout();
                    return false;
                }
                
                return true;
                
            } catch (error) {
                console.error('Auth check error:', error);
                showToast('Connection error', 'error');
                return false;
            }
        }
        
        // Shorten URL
        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const shortenBtn = document.getElementById('shortenBtn');
            const token = localStorage.getItem('auth_token');
            
            if (!url) {
                showToast('Please enter a URL', 'error');
                return;
            }
            
            // Basic URL validation
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showToast('Please enter a valid URL (start with http:// or https://)', 'error');
                return;
            }
            
            try {
                // Show loading state
                shortenBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                shortenBtn.disabled = true;
                
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show result
                    document.getElementById('shortUrl').textContent = result.short_url;
                    document.getElementById('resultBox').style.display = 'block';
                    urlInput.value = '';
                    
                    showToast('Link created successfully!');
                    
                    // Reload links
                    loadLinks();
                } else {
                    showToast(result.message || 'Error creating link', 'error');
                }
            } catch (error) {
                console.error('Shorten error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Reset button
                shortenBtn.innerHTML = '<i class="fas fa-magic"></i> Shorten URL';
                shortenBtn.disabled = false;
            }
        }
        
        // Load recent links
        async function loadLinks() {
            const token = localStorage.getItem('auth_token');
            const container = document.getElementById('linksContainer');
            const loading = document.getElementById('linksLoading');
            
            try {
                loading.style.display = 'block';
                
                const response = await fetch('/api/links', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loading.style.display = 'none';
                    
                    if (result.links && result.links.length > 0) {
                        container.innerHTML = '';
                        
                        result.links.forEach(link => {
                            const linkItem = document.createElement('div');
                            linkItem.className = 'link-item';
                            
                            const shortUrl = `${window.location.origin}/l/${link.short_code}`;
                            const clickCount = link.click_count || 0;
                            const createdDate = new Date(link.created_at).toLocaleDateString();
                            
                            linkItem.innerHTML = `
                                <div class="link-short">${shortUrl}</div>
                                <div class="link-original" title="${link.original_url}">
                                    ${link.original_url.substring(0, 60)}${link.original_url.length > 60 ? '...' : ''}
                                </div>
                                <div class="link-stats">
                                    <span><i class="far fa-clock"></i> ${createdDate}</span>
                                    <span><i class="far fa-eye"></i> ${clickCount} clicks</span>
                                </div>
                            `;
                            
                            // Copy on click
                            linkItem.addEventListener('click', () => {
                                copyToClipboard(shortUrl);
                            });
                            
                            container.appendChild(linkItem);
                        });
                    } else {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-link" style="font-size: 48px; margin-bottom: 15px; color: #475569;"></i>
                                <h3>No links yet</h3>
                                <p>Create your first shortened link above!</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error(result.message || 'Failed to load links');
                }
            } catch (error) {
                console.error('Load links error:', error);
                loading.style.display = 'none';
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px; color: #ef4444;"></i>
                        <h3>Error loading links</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Copy to clipboard
        async function copyToClipboard(text = null) {
            const urlToCopy = text || document.getElementById('shortUrl').textContent;
            
            try {
                await navigator.clipboard.writeText(urlToCopy);
                showToast('Copied to clipboard!');
            } catch (error) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = urlToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Copied to clipboard!');
            }
        }
        
        // Share link
        async function shareLink() {
            const url = document.getElementById('shortUrl').textContent;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Shortened Link',
                        text: 'Check out this shortened link',
                        url: url
                    });
                    showToast('Link shared!');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        copyToClipboard();
                    }
                }
            } else {
                copyToClipboard();
            }
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            
            if (type === 'error') {
                toast.classList.add('error-toast');
            }
            
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('authenticated');
            window.location.href = '/';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await checkAuth();
            if (isAuth) {
                loadLinks();
            }
        });
    </script>
</body>
</html>
