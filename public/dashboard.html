<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin:0; padding:0; font-family:Arial; background:#0f172a; color:white; }
        .container { max-width:800px; margin:auto; padding:20px; }
        header { display:flex; justify-content:space-between; align-items:center; padding:20px 0; border-bottom:1px solid #334155; }
        .logo { color:#3b82f6; font-size:24px; font-weight:bold; }
        .logout { background:#ef4444; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
        .card { background:#1e293b; padding:25px; border-radius:10px; margin:20px 0; border:1px solid #334155; }
        input { width:100%; padding:12px; margin-bottom:15px; background:#0f172a; border:1px solid #475569; border-radius:5px; color:white; }
        button { background:#10b981; color:white; border:none; padding:12px 24px; border-radius:5px; cursor:pointer; }
        .result { background:#0f172a; padding:15px; border-radius:5px; margin-top:15px; display:none; }
        .link { color:#60a5fa; word-break:break-all; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸ”— Link Shortener</div>
            <button class="logout" onclick="logout()">Logout</button>
        </header>
        
        <div class="card">
            <h2>Create Short Link</h2>
            <input type="url" id="url" placeholder="https://example.com">
            <button onclick="shorten()">Shorten URL</button>
            <div class="result" id="result">
                <div class="link" id="shortUrl"></div>
                <button onclick="copy()" style="background:#3b82f6; margin-top:10px;">Copy</button>
            </div>
        </div>
    </div>
    
    <script>
        // Check auth
        if (!localStorage.getItem('token')) {
            window.location.href = '/';
        }
        
        // Shorten URL
        async function shorten() {
            const url = document.getElementById('url').value;
            if (!url) return alert('Enter URL');
            
            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({url: url})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('shortUrl').textContent = data.short_url;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                alert('Network error');
            }
        }
        
        // Copy to clipboard
        async function copy() {
            const text = document.getElementById('shortUrl').textContent;
            await navigator.clipboard.writeText(text);
            alert('Copied!');
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }
        
        // Enter key
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shorten();
        });
    </script>
</body>
</html>
