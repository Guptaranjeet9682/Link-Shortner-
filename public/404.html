<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            font-size: 48px;
            color: #f87171;
            margin-bottom: 20px;
        }
        
        p {
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        a {
            color: #60a5fa;

            text-decoration: underline;

    <div class="container">
