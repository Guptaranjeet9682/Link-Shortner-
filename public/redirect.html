<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .warning-text {
            font-size: 28px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="warning-text">
            Security Verification Required
        </div>
        <p>Enter password to access the link</p>
        <input type="password" id="redirectPassword" placeholder="Enter password">
        <button onclick="verifyRedirect()">Access Link</button>
    </div>
    
    <script>
        // Get short code from URL path
        const path = window.location.pathname;
        const shortCode = path.startsWith('/l/') ? path.substring(3) : '';
        
        async function verifyRedirect() {
            const password = document.getElementById('redirectPassword').value;
            
            if (password === "@35678") {
                // Get original URL from database
                const response = await fetch(`/api/get-link?code=${shortCode}`);
                const result = await response.json();
                
                if (result.found) {
                    window.location.href = result.link.original_url;
                } else {
                    alert('Link not found');
                }
            } else {
                alert('Incorrect password');
            }
        }
        
        // Auto-focus on password input
        document.getElementById('redirectPassword').focus();
    </script>
</body>
</html>
